{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
  
  <div class="container">
    <div class="row">
        {% for d in data %}
     <div class="col-sm-5">
       <a href="{% url 'app1:details' d.id %}"><img src="{{d.Photo.url}}" height="400px" width="400px" alt=""></a> <br>
     {{d.Name}}
     </div>
     {% endfor %}
    </div> 
  </div>
 
{% endblock %}
